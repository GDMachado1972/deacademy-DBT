version: 2

models:
 - name: employee
   description: "DBT model for employee table"
   columns:
     - name: emp_id
       tests:
        - unique
        - not_null
        - accepted_values:
            values: [1, 2, 3, 4, 5]
            config:
              severity: warn
     - name: emp_salary
       tests:
         - value_check
 - name: customer
   description: "DBT model for customer table" 
 - name: customer_view
   description: "DBT model for customer view"   
 - name: sales
   description: "DBT model for sales table"    
 - name: product
   description: "DBT model for product table"
 - name: purchase
   description: "DBT model for purchase table"
 - name: clean_orders
   description: "DBT model for clean orders"
 - name: final_orders
   description: "DBT model for final orders"
 - name: concat_address
   description: "DBT model for address concat"
 - name: concat_name
   description: "DBT model for name concat"
             

sources:
 - name: employee
   database: DBT_DB
   schema: PUBLIC
   tables:
   - name: EMPLOYEE_RAW
 - name: customer
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: CUSTOMER_SRC
 - name: sales
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: SALES_SRC
 - name: product
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: PRODUCT_SRC
 - name: purchase
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: PURCHASE_SRC
 - name: orders
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: BASE_ORDERS
 - name: patient
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: PATIENT_SRC
 - name: country
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: SESSION_SRC
     
