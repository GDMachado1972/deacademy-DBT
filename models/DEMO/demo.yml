version: 2

models:
 - name: employee
   description: "DBT model for employee table"
   columns:
     - name: emp_id
       tests:
        - unique
        - not_null
        - accepted_values:
            values: [1, 2, 3, 4, 5]
            config:
              severity: warn
     - name: emp_salary
       tests:
         - value_check
 - name: customer
   description: "DBT model for customer table" 
 - name: customer_view
   description: "DBT model for customer view"       
             

sources:
 - name: employee
   database: DBT_DB
   schema: PUBLIC
   tables:
   - name: EMPLOYEE_RAW
 - name: customer
   database: DBT_DB
   schema: PUBLIC
   tables:
     - name: CUSTOMER_SRC